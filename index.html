<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Workout Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>My Workout Tracker</h1>
            <p>Upper Body Program - A/B Split</p>
            </header>

    <main>
        <section class="log">
            <h2>Workout Log</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Workout</th>
                        <th>Exercise</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Weight (lbs)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2026-02-21</td>
                        <td>A</td>
                        <td>Dumbbell Press</td>
                        <td>3</td>
                        <td>10</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>2026-02-22</td>
                        <td>B</td>
                        <td>Dumbbell Rows</td>
                        <td>3</td>
                        <td>10</td>
                        <td>65</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>        
    </body>
</html>
