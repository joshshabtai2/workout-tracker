<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Workout Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>My Workout Tracker</h1>
            <p>Upper Body Program - A/B Split</p>
            </header>

    <main>
        <section class="entry-form">
            <h2>Log a Workout</h2>
            <form id="workout-form">
                <div class="form-row">
                    <input type="date" id="date" required>
                    <select id="workout-type">
                       <option value="A">Workout A</option>
                       <option value="B">Workout B</option> 
                    </select>
                    <input type="text" id="exercise" placeholder="Exercise" required>
                    <input type="number" id="sets" placeholder="Sets" min="1" required>
                    <input type="number" id="reps" placeholder="Reps" min="1" required>
                    <input type="number" id="weight" placeholder="Weight (lbs)" min="0" required>
                </div>
                <button type="submit">Add Workout</button>
            </form>
        </section>
        <section class="log">
            <h2>Workout Log</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Workout</th>
                        <th>Exercise</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Weight (lbs)</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>  
    <script src="app.js"></script>      
    </body>
</html>
